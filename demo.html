<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo CSS</title>
    <style>
        .flip-card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            /* Controls the 3D perspective */
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
            /* Flips the card on hover */
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /* Hides the backside when not flipped */
        }

        .flip-card-front {
            background-color: #fff;
        }

        .flip-card-back {
            background-color: #2980b9;
            color: white;
            transform: rotateY(180deg);
            /* Positions the back side behind the front */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="image.jpg" alt="Image" style="width:300px;height:200px;">
            </div>
            <div class="flip-card-back">
                <h1>Some Text</h1>
                <p>This is the back side of the image.</p>
            </div>
        </div>
    </div>


</body>

</html>
